<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>Firmata y Arduino</h1>
                <p>Con este ejemplo vamos a controlar un LED a trav√©s de una web. Podemos controlar encender o apagar el
                    LED</p>
        </div>
        <div>
            <div class="teclado">
                <button id="t_on" type="button">Teclado On</button>
                <button id="t_off" type="button">Teclado Off</button>
            </div>
            <div class="mic">
                <button id="m_on" type="button">Mic On</button>
                <button id="m_off" type="button">Mic Off</button>
            </div>
            <div class="cam">
                <button id="c_on" type="button">Cam On</button>
                <button id="c_off" type="button">Cam Off</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
        <script>
            var socket = io();

            // control de teclado 
            function onTeclado() {
                socket.emit('onKey');
            }

            function offTeclado() {
                socket.emit('offKey');
            }

            // control de mic
            function onMic() {
                socket.emit('onMic');
            }

            function offMic() {
                socket.emit('offMic');
            }

            // control de cam
            function onCam() {
                socket.emit('onCam');
            }

            function offCam() {
                socket.emit('offCam');
            }

            document.getElementById('t_on').onclick = onTeclado;
            document.getElementById('t_off').onclick = offTeclado;
            document.getElementById('m_on').onclick = onMic;
            document.getElementById('m_off').onclick = offMic;
            document.getElementById('c_on').onclick = onCam;
            document.getElementById('c_off').onclick = offCam;
        </script>
</body>
</html>
